<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.bundle.js" defer></script>
  <script src="https://kit.fontawesome.com/1defe17cdd.js" crossorigin="anonymous"></script>
  <title>todo-list</title>
</head>

<body>

  <div id="side-bar">
    <h1 id="side-bar-title">Todo List</h1>
    <ul id="todo-nav">
      <i class="fa-solid fa-inbox"></i>
      <li>Inbox</li>
      <i class="fa-solid fa-calendar-day"></i>
      <li></i> Today</li>
      <i class="fa-solid fa-calendar-week"></i>
      <li> </i> Upcoming</li>
    </ul>
    <ul id="projects"></ul>
    <h2 id="projects-title">Projects</h2>
    <div id="add-projects-container">
      <button id="add-project-button">+</button>
      <span>Add project</span>
    </div>

  </div>
  <div id="main">
    <div id="todos">
      <h3>Today <span id="date"></span></h3>
      <div id="add-todo-container">
        <button id="add-todo-button">+</button>
        <span>Add todo</span>
      </div>

    </div>
  </div>

</body>

</html>
